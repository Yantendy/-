<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="user">
            <span>用户名:</span>
            <input type="text">
        </div>
        <div class="psw">
            <span>密 &nbsp&nbsp码:</span>
            <input type="password">
        </div>
        <input type="checkbox" id="check">七天免登录
        <button class="btn">登录</button>
    </div>
    <script>

        var pwd = document.querySelector('.psw input')
        var user = document.querySelector('.user input')
        var btn = document.querySelector('.btn')
        var min = document.querySelectorAll('.min a')
        var check = document.querySelector('#check')
        check.onclick = ()=>{
            var time = new Date().getTime()+7*24*60*60*1000
            time = new Date(new Date().getTime()+7*24*60*60*1000)
            console.log(time)
            if(event.target.checked){
                document.cookie = `user=${user.value};expires=${time}`
                document.cookie = `psw=${pwd.value};expires=${time}`
            }else{
                document.cookie = `user=;expires=Fri Aug 26 2021 16:00:31 GMT+0800`
                document.cookie = `psw=;expires=Fri Aug 26 2021 16:00:31 GMT+0800`
            }
            
            
        }
        btn.onclick = () => {
            if (user.value == 'admin' && pwd.value == '123') {
                alert('登录成功')
                localStorage.setItem('user', 'admin')
                window.location.href= `${location.search.split('=')[1]}`
            } else {
                alert('账号或者密码错误，请重新登录')
            }
        }
        console.log(document.cookie.split(';')[2].split('=')[0])
        console.log(document.cookie.split(';')[2].split('=')[1])
        if(document.cookie.split(';')[2].split('=')[0].trim()=='user'){
                user.value = document.cookie.split(';')[2].split('=')[1]
                pwd.value = document.cookie.split(';')[3].split('=')[1]
                check.checked = true
        }
    </script>
</body>
</html>
