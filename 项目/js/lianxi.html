<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        img {
            height: 100%;
            width: 100%;
        }

        .bann {
            width: 100%;
            height: 400px;
            position: relative;
            margin: 60px 0;
        }

        .bann>ul {
            height: 100%;
            width: 100%;
            position: relative;

        }

        .bann>ul>li {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .bann>ul>li.active {
            opacity: 1;
        }

        .bann>ol {
            width: 120px;
            height: 40px;
            background-color: rgb(0, 0, 0, .5);
            left: 30px;
            bottom: 30px;
            position: absolute;
            border-radius: 15px;

            display: flex;
            justify-content: space-around;
            align-items: center;

        }

        .bann>ol>li {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;

        }

        .bann>ol>li.active {
            background-color: orange;
        }

        .bann>div {
            width: 30px;
            height: 60px;
            top: 50%;
            position: absolute;
            transform: translateY(-50%);
            background-color: rgb(0, 0, 0, .5);

            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 30px;
            cursor: pointer;


        }

        .bann>div.left {
            left: 0;
        }

        .bann>div.right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="bann">
        <ul>
            <li class="active"><img src="./img/01.jpg" alt=""></li>
            <li><img src="./img/02.jpg" alt=""></li>
            <li><img src="./img/03.jpg" alt=""></li>
            <li><img src="./img/04.jpg" alt=""></li>
        </ul>

        <ol>
            <li data-i="0" data-name="a" class="active"></li>
            <li data-i="1" data-name="a"></li>
            <li data-i="2" data-name="a"></li>
            <li data-i="3" data-name="a"></li>
        </ol>

        <div class="left">&lt;</div>
        <div class="right">&gt;</div>
    </div>

    <script>
        var imgs = document.querySelectorAll('ul>li')
        var poin = document.querySelectorAll('ol>li')

        var bann = document.querySelector('.bann')

        var index = 0

        function change(e) {
            imgs[index].className = ''
            poin[index].className = ''

            if (e === true) {
                index++
            } else if (e === false) {
                index--
            } else {
                index = e

            }

            if(index >= imgs.length){
                index = 0
            }
            if(index < 0){
                index = imgs.length -1
            }

            imgs[index].className = 'active'
            poin[index].className = 'active'

        }

        bann.onclick = function (e){
            if(e.target.className === 'left'){
                change(false)
            }
            if(e.target.className === 'right'){
                change(true)
            }
            if(e.target.dataset.name === 'a'){
                var i = e.target.dataset.i
                change(i)
            }
        }
        setInterval(function(){
            change(true)
        },1000)
    </script>

</body>

</html>
