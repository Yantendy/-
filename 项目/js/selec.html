<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul,li,ol{
            list-style: none;
        }
        .box{
            width: 600px;
            height: 400px;
            border: 3px solid pink;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
        }
        .box > ul{
            height: 60px;
            display: flex;
        }
        .box > ul >li{

            flex:11;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .box > ul > li.active{
            background-color: orange;
        }
        .box > ol{
            flex: 1;
            position: relative;
        }
        .box > ol >li{
            background-color: purple;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            font-size: 160px;
        }
        .box > ol >li.active{
           display: flex;

        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>

    <script>
        var btn = document.querySelectorAll('ul>li')
        var tab = document.querySelectorAll('ol>li')

        btn.forEach(function (val,index){
            console.log(val)

            val.onclick=function(){
                
                btn.forEach(function (t , i){
                    t.className=''
                    tab[i].className=''

                })
                console.log(tab)
                val.className='active'
                tab[index].className = 'active'
            }

        })

    </script>
</body>
</html>
