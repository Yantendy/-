<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .messege{
            width: 400px;
            height: 200px;
            border: 3px solid #333;
            margin: 200px;
            border-radius: 10px;
            position: relative;
        }
        .tip{
            width: 100px;
            height: 100px;
            border: 3px solid #333;
            background-color: orangered;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 60px;
        }
    </style>
</head>
<body>
    <div class="messege">
        <div class="tip"></div>
    </div>
</body>
</html>
