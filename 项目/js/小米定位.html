    <link rel="stylesheet" href="./h5/掘金/css/reset.css">
    <style>
        .banner {
            width: 1226px;

        .list {
            width: 234px;
            padding: 20px 0;
            font-size: 14px;
            color: #fff;
            background-color: #69656599;
            position: absolute;
            top:0;
        }

        .list .item {
            height: 42px;
            display: flex;
            align-items: center;
            padding-left: 30px;
            cursor: pointer;

        }
        .list .item:hover{

        }
        .sub-list{
            width:992px;
            background-color: #ff6700;
            height: 460px;
            display: none;
            position: absolute;
            left: 234px;
            top: 0;
        }
        .list .item:hover .sub-list{
            display: block;

        }
    </style>
</head>
