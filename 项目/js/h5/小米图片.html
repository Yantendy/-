<!DOCTYPE html>
<html lang="en">

<head>

    <style>

        .desc {
            width: 214px;

        }

        .price {

            height: 21px;
            color: rgb(255, 103, 0);
            font-size: 14px;
            margin: 0 10px 14px 10px;
        }

        a {

        }

</head>

<body>
    <div class="box">
        
        <a href="https://www.mi.com/redminote11t-pro">
            <img src="./img/tg.png" alt="" width="160px" height="160px">

</html>
