<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            left: 160px;
            background-color: #1c1818;

            font-size: 12px;
            height: 40px;
            line-height: 40px;
        }

        a {
            display: block;
            text-decoration: none;
            color: #b0b0b0;
        }

        .accont {
            display: flex;
            flex-direction: column;
        }

        .password-label span {
            letter-spacing: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="">小米商城</a>
    </div>
    <div class="accont">
        <div>
            <label for="">用戶名：</label>
            <input type="text">
        </div>
        <div>
            <label class="password-label" for=""><span>密</span>码：</label>
            <input type="password">
        </div>
    </div>
</body>

</html>
