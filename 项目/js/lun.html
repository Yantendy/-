<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            ;
            padding: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .banner {
            width: 100%;
            height: 500px;
            position: relative;
            margin: 50px 0;
        }

        .banner>ul {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .banner>ul>li {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity .5s linear;
        }

        .banner>ul>li.active {
            opacity: 1;
        }

        .banner>ol {
            width: 200px;
            height: 30px;
            position: absolute;
            left: 30px;
            bottom: 30px;
            background-color: rgb(0, 0, 0, .5);

            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 15px;

        }

        .banner>ol>li {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            background-color: #fff;
        }

        .banner>ol>li.active {
            background-color: orange;
        }

        .banner>div {
            width: 30px;
            height: 60px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgb(0, 0, 0, .5);

            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        .banner>div.left {
            left: 0;
        }

        .banner>div.right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="banner">
        <ul class="imgBox">
            <li class="active"><img src="./img/01.jpg" alt=""></li>
            <li><img src="./img/02.jpg" alt=""></li>
            <li><img src="./img/03.jpg" alt=""></li>
            <li><img src="./img/04.jpg" alt=""></li>
        </ul>

        <ol>
            <li data-i="0" data-name="pp" class="active"></li>
            <li data-i="1" data-name="pp"></li>
            <li data-i="2" data-name="pp"></li>
            <li data-i="3" data-name="pp"></li>
        </ol>

        <div class="left">&lt;</div>
        <div class="right">&gt;</div>
    </div>

    <script>
        var imgs = document.querySelectorAll('ul > li')
        var pointers = document.querySelectorAll('ol > li')
        var banners = document.querySelector('.banner')

        var index = 0
        function change(e) {
            imgs[index].className = ''
            // pointers[index].className = ''

            if (e === true) {
                index++
            } else if (e === false) {
                index--
            } else {
                index = e
            }
            if (index >= imgs.length) {
                index = 0
            }
            if (index < 0) {
                index = imgs.length - 1
            }

            imgs[index].className = 'active'
            // pointers[index].className = 'active'
        }
