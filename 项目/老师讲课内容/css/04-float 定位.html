    <!-- 
        float
            控制元素的浮动
                属性值：
                    left
                        左浮动
                    right
                        右浮动

                注意：
                    如果对当前元素添加浮动  当前元素会变为行内块元素

                    如果当前元素的子元素添加了浮动 则父元素的高度无法被子元素所撑开 高度为0
                    为了解决这个问题  我们需要清除浮动

                    四种形式
                        1 给父元素添加overflow: hidden

                        2 给父元素添加固定高度

                        3 给父元素子元素添加clear: both

                        4 给父元素添加伪元素before after也可以实现
                            父元素::before {
                                display: inline-block;
                                content: "";
                                clear: both
                            }
                            父元素::after {
                                display: inline-block;
                                content: "";
                                clear: both
                            }

        position
            定位
                定位了元素的位置
            属性值
                static
                    没有定位 正常元素显示
                relative
                    相对定位
                        相对于自身的正常位置
                fixed
                    固定定位
                        相对于浏览器窗口
                        
                absolute
                    绝对定位
                         相对于离自己最近的父元素 前提是父元素定位了 
                         如果父元素没有定位 相对是html定位  

                    控制元素在水平或者垂直方向完全居中
                        1 使用margin-left  margin-right   值等于当前元素宽高的一半
                          position: absolute;
                          top: 50%;
                          left: 50%;
                          width: 500px;
                          height: 500px;
                          margin-left: -250px;
                          margin-top: -250px;

                        2 使用transform: tranlate(-50%, -50%)
                          position: absolute;
                          top: 50%;
                          left: 50%;
                          width: 500px;
                          height: 500px;
                          transform: tranlate(-50%, -50%)

                sticky
                    粘性定位
                       如果当前页面出现滚动条时候  它所实现的跟fixed  但是z-index对粘性定位没用

                       如果没有滚动条 我们认为粘性定位跟relative一样

                    不推荐使用 只作为了解
                    浏览器兼容性不好 ie浏览器 edge15以前版本  甚至是Safari不能直接支持
                
            
     -->
