<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .sky {
            width: 100%;
            height: 100vh;
            background-color: skyblue;
            overflow: hidden;
        }
        .snow {
            height: 100vh;
            background: url(./snow-bg.png) 100% 100% repeat;
            animation: drop 8s linear infinite;
        }
        @keyframes drop {
            0% {
                /* transform: translateY(0); */
                background-position: 0 0;
            }
            100% {
                /* transform: translateY(100vh); */
                background-position: 0 120vh;
            }
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="snow"></div>
    </div>
</body>
</html>
