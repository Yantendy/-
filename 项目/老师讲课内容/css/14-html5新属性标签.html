    <!-- 
        header
            定义当前html页面的头部
        footer
            定义当前html页面的底部

        nav
            定义当前页面导航

        article
            定义文章模块
            仅仅比div 或者 p 多了一层新的语义

        aside
            定义其他内容模块

        video
            视频
                属性
                src     视频的路径 本地路径或者线上路径
                width   视频的宽度
                height  视频的高度
                controls 显示视频的控制按钮(播放 暂停 进度条 全屏显示等等)
                autoplay 视频自动播放
                loop     视频自动播放角度 视频循环播放
                muted    视频静音播放
                poster   可以对视频显示默认封面(图片)
                preload  预加载

        audio
            音频
                src  音频的路径  本地路径或者是线上路径
                controls 显示音频的控制按钮(播放 暂停 进度条 播放速度等等)
                autoplay 音频自动播放
                muted    音频静音播放
                preload  预加载
                loop     音频自动播放角度 音频循环播放


        input 新属性
            type
                date   选取年月日
                week   选取第几周
                month  选取月份
                time   获取时间
                range  进度条
                email  验证邮箱格式
                search 可以给input输入框添加清空按钮
                url    验证链接域名的合法性
                number 输入框可以选择输入整数值

            required
                必填项  如果在提交表单时侯没有写 则会提示

            autofocus
                自动获取焦点

            placeholder
                文字提示信息

            svg

            canvas


     -->

            <input type="range" name="" id="">
            <input type="email" name="" id="" required  placeholder="请输入邮箱地址" autofocus>
            <input type="search" id="ipt" oninput="getVal()">
            <input type="url">
            <input type="number">
