    <!-- 
        dom元素
            dom(document object model)文档对象模型
            bom(broswer object model)浏览器对象模型
        伪元素
            可以模拟真实元素节点的存在
            before
                当前元素前边添加伪元素
            after
                当前元素后边添加伪元素

            格式：
                <div>hello</div>

                div::before {
                    content: "world"
                }
                div::after {
                    content: "world"
                }

        列表样式
           list-style
                指的是当前列表选项前边的样式 如小圆点 正方形 数字等等
                none   没有样式     以后写项目 用到的最多的
                decimal 数值  123
                circle  圆形
                ...

                该属性可以分拆为三个属性  了解
                    list-style-type
                        列表前边的符号类型

                    list-style-position
                        列表前边的符号所在位置 
                            inside      在内容里边
                            outside     在内容的外边

                    list-style-image
                        列表可以自定义符号图片
                            url('图片路径')

        display
            用于控制布局  属性规定元素应该生成的框的类型
                none                隐藏
                block               转化为块级元素
                inline-block        转化为行内块元素
                inline              转化为行内元素
                flex                使用flex弹性布局
                ...

            html元素分类

                块级元素
                    div p h1-h6 ul li ol li table td tr form

                    特点
                        每个元素独自占一行
                        可以设置宽高以及内边距和外边距

                行内元素
                    span i a b strong em sub sup label br

                    特点
                        元素都是在一行显示
                        不支持宽高
                        支持margin-left margin-right  padding-left  padding-right设置 
                        不支持margin-top margin-bottom  padding-top  padding-bottom设置

                行内块元素
                    img textarea input

                    特点
                        元素都在一行显示
                        但是可以设置宽高  margin padding都可以正常使用

            overflow
                控制溢出元素的显示方式
                    auto        自动显示(内容超出时候 会自动显示滚动条 没有超出时候不显示)
                    hidden      溢出元素会被隐藏

            overflow-x    在水平方向如果元素超出会显示 横向滚动条  或者可以执行元素隐藏或者自动
                auto        自动显示(内容超出时候 会自动显示滚动条 没有超出时候不显示)
                hidden      溢出元素会被隐藏

            overflow-y    在垂直方向如果元素超出会显示 纵向滚动条  或者可以执行元素隐藏或者自动
                auto        自动显示(内容超出时候 会自动显示滚动条 没有超出时候不显示)
                hidden      溢出元素会被隐藏

     -->
