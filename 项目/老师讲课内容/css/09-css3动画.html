<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0; 
        }
        .circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 1px solid red;
            box-sizing: border-box;
            animation: run1 5s cubic-bezier(0.36,0,0.64,1) .1s 3 alternate;
        }
        @keyframes run1 {
            0% {
                top: 0;
                left: 0;
            }
            /* 50% {
                transform: translate(50vw,500px);
            } */
            100% {
                /* transform: translateX(calc(100vw - 80px)); */
                top: 500px;
                left: 500px;
            }
        }
        /* @keyframes run2 {
            0% {
                top: 0;
            }
            100% {
                top: 500px
            }
        } */
        /* body:hover .circle {
            width: 200px;
            height: 200px;
            transform: translate(500px, 500px);
            transition-property: transform,width,height;
            transition-property: transform;
            transition-duration: 5s;
            transition: all 5s;
        } */
        
    </style>
</head>
<body>
    <!-- 
        css3动画
            transition
                定义了动画执行的相关属性
                复合属性
                    transition: property duration timing-function delay
                    property  动画名称    执行动画的属性名   带数值
                    duration  动画持续的时间(从动画开始到动画结束所用的时间)
                    timing-function 动画执行的速率 ease ease-in linear ease-out ease-in-out cubic-bezier(n,n,n,n) ...
                        ease         先快后慢    默认值
                        ease-in      从慢到快
                        ease-out     从快到慢
                        ease-in-out  从慢到快再到慢
                        linear       匀速
                        cubic-bezier 贝塞尔曲线
                    delay     动画等待多久执行

                transition-property
                    一般只作用于带数值
                    如果有多个属性同时都需要添加动画 我们可以以逗号分割来进行编写
                    transition-property: 属性名1,属性名2, ...
                transition-duration
                transition-timing-function
                transition-delay

            animation
                定义动画相关属性
                    animation: name duration timing-function delay iteration-count direction;
                        name  自定义名字
                        duration 动画持续的时间(从动画开始到动画结束所用的时间)
                        timing-function 动画执行的速率 ease ease-in linear ease-out ease-in-out cubic-bezier(n,n,n,n) ...
                        delay     动画等待多久执行
                        iteration-count  动画执行的次数
                            int(整型)  1 2 3 ...
                            infinite  无限次播放
                        direction  规定是否应该轮流反向播放动画
                            normal   正常
                            alternate  反向播放
                    注意：
                        animation必须配合@keyframes 来使用
                        可以控制动画里边的每一帧
                            @keyframes 自定义名字 {
                                0% {

                                }
                                ...
                                100% {

                                }
                            }

                animation动画属性可以分开编写
                    animation-name
                    animation-duration
                    animation-timing-function
                    animation-delay
                    animation-iteration-count
                    animation-direction
     -->
    <div class="circle"></div>
     
</body>
</html>
