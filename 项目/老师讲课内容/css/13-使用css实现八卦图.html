<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .black {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: #000;
            margin: 50px auto;
            border: 1px solid #000;
            /* box-sizing: border-box; */
            overflow: hidden;
        }
        .white {
            position: absolute;
            left: 50%;
            top: 0;
            width: 150px;
            height: 150px;
            transform: translateX(-50%);
            background: #fff;
            border-radius: 50%;
            z-index: 99;
        }
        .dark {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 150px;
            height: 150px;
            transform: translateX(-50%);
            background: #000;
            border-radius: 50%;
            z-index: 99;
        }
        .small-white {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 50%;
        }
        .small-dark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
            background: #000;
            border-radius: 50%;
        }
        .circle {
            height: 300px;
            width: 150px;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="black">
        <div class="circle"></div>
        <div class="white">
            <div class="small-dark"></div>
        </div>
        <div class="dark">
            <div class="small-white"></div>
        </div>
    </div>
</body>
</html>
