    <!-- 
        css选择器
            id选择器
                #id名 {

                }
            标签选择器
                标签名 {

                }
            类选择器
                .类名 {

                }
            群组选择器
                选择器1, 选择器2, ... {

                }
            后代选择器
                父元素 子元素 {

                }
            兄弟选择器 +
                兄弟元素1 + 兄弟元素2 {
                    只能选中与之相邻最近的下一个兄弟元素
                }
            后续兄弟选择器 ~
                兄弟元素~后续兄弟元素 {

                }
            属性选择器
                元素标签[属性名=属性值] {

                }
            行内样式
                <元素标签 style="属性名: 属性值"></元素标签>

            注意：
                相同的类选择器一个页面可以出现多次  而id选择器一个页面只能出现一次
                一般进行样式编写时候都使用类选择器 
                id选择器一般用于js代码的dom元素获取 进行使用

            选择器的权重
                !important>行内样式>id选择器>类选择器>标签选择器
     -->
