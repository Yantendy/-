<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="animate.min.css">

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-pagination-bullet-active {
            background-color: #fff !important;
        }

        .swiper-slide {
            position: relative;
            text-align: center;
            font-size: 18px;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            background: url(img/bg.jpg) center center repeat;
            background-size: 100% 100%;
        }

        .flower {
            position: absolute;
            top: 0;
            left: 0;
            height: 44.5%;
            z-index: 99;
            width: 60%;
        }

        .wall {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 45%;
            transform: translateY(-50%);
            z-index: 9;
        }

        .title {
            position: absolute;
            right: 11%;
            top: 40%;
            transform: translateY(-50%);
            z-index: 10;
            width: 19%;
        }

        .contents {
            position: absolute;
            left: 22%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 35%;
        }

        .bg1 {
            position: absolute;
            left: 8%;
            top: 6%;
            z-index: 9;
            width: 65%;
            height: 33%;
        }

        .txt1 {
            position: absolute;
            left: 10%;
            top: 9%;
            z-index: 9;
            width: 61%;
        }

        .bg2 {
            position: absolute;
            right: 8%;
            top: 5%;
            z-index: 9;
            width: 15%;
            height: 33%;
        }

        .txt2 {
            position: absolute;
            right: 6%;
            top: 3.5%;
            z-index: 9;
            width: 21%;
        }

        .tangyuan {
            position: absolute;
            left: 8%;
            bottom: 20%;
            z-index: 9;
            width: 84%;
            border-radius: 20px;
        }
        .up-icon {
            position: fixed;
            z-index: 99;
            bottom: 3%;
            left: 50%;
            transform: translateX(-50%);
            animation: run1 1.5s linear  infinite;
        }
        @keyframes run1 {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<!-- 
    swiper如果想要实现微场景  我们要求swiper最低为4及其以上版本
 -->

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/flower.png" class="ani flower" swiper-animate-effect="fadeInLeft"
                    swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="img/s1.png" alt="" class="ani wall" swiper-animate-effect="fadeIn"
                    swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">
                <img src="img/s1-t1.png" alt="" class="ani title" swiper-animate-effect="bounceIn"
                    swiper-animate-duration="0.5s" swiper-animate-delay="1.4s">
                <img src="img/s1-t2.png" alt="" class="ani contents" swiper-animate-effect="fadeIn"
                    swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">
            </div>
            <div class="swiper-slide">
                <img src="img/s2-i3.png" alt="" class="ani bg1" swiper-animate-effect="fadeInLeft"
                    swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">
                <img src="img/s2-i4.png" alt="" class="ani txt1" swiper-animate-effect="fadeInRight"
                    swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
                <img src="img/s2-i1.png" alt="" class="ani bg2" swiper-animate-effect="fadeInDown"
                    swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="img/s2-i2.png" alt="" class="ani txt2" swiper-animate-effect="fadeInUp"
                    swiper-animate-duration="0.3s" swiper-animate-delay="0.7s">
                <img src="img/s2-i5.png" alt="" class="ani tangyuan" swiper-animate-effect="fadeInLeft"
                    swiper-animate-duration="0.5s" swiper-animate-delay="2s">
            </div>
            <div class="swiper-slide">
                <img src="img/s2-i3.png" alt="" class="ani bg1" swiper-animate-effect="fadeInLeft"
                    swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">
                <img src="img/s3-i4.png" alt="" class="ani txt1" swiper-animate-effect="fadeInRight"
                    swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
                <img src="img/s2-i1.png" alt="" class="ani bg2" swiper-animate-effect="fadeInDown"
                    swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="img/s3-i2.png" style="height: 38%;" alt="" class="ani txt2" swiper-animate-effect="fadeInUp"
                    swiper-animate-duration="0.3s" swiper-animate-delay="0.7s">
                <img src="img/s3-i5.png" alt="" class="ani tangyuan" swiper-animate-effect="fadeInLeft"
                    swiper-animate-duration="0.5s" swiper-animate-delay="2s">
            </div>
            <div class="swiper-slide">
                <img src="img/flower.png" class="ani flower" swiper-animate-effect="fadeInLeft"
                    swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="img/s1.png" alt="" class="ani wall" swiper-animate-effect="fadeIn"
                    swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">
                <div class="ani title" style="color: rgb(182, 9, 39); font-size: 27px; font-weight: bold;" swiper-animate-effect="fadeInRight"
                swiper-animate-duration="0.5s" swiper-animate-delay="1.4s">
                    元<br>宵<br>节</div>
                <div class="ani contents" style="width: 41%; top: 36%" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
                    swiper-animate-delay="1.4s">
                    <p
                        style="width:15px;color:#b60927; display:inline-block; font-size:17px; line-height:1; margin-right:12px;">
                        愿您羊年运旺福旺</p>
                    <p
                        style="width:15px;color:#b60927; display:inline-block; font-size:17px; line-height:1; margin-right:12px;">
                        条条祝福给您送上</p>
                    <p
                        style="width:15px;color:#b60927; display:inline-block; font-size:17px; line-height:1; margin-right:12px;">
                        美丽花灯传递吉祥</p>
                    <p
                        style="width:15px;color:#b60927; display:inline-block; font-size:17px; line-height:1; margin-right:12px;">
                        圆圆汤圆味道芬芳</p>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <img src="img/web-swipe-tip.png" alt="" class="up-icon">
    </div>

    <!-- Swiper JS -->
    <script src="swiper.min.js"></script>
    <script src="swiper.animate.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
            direction: 'vertical',
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 30,
            mousewheelControl: true,
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                }
            }
        });
    </script>

</body>

</html>
