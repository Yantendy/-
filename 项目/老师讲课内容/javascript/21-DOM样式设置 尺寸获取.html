        DOM样式设置
            样式设置都是添加行内样式
            行内样式
                元素.style.属性=属性值

            非行内样式（了解）
                var style=window.getComputedStyle(元素)
                style.属性


        元素尺寸
            offsetParent （了解）
                可以对当前元素的 定位父元素 进行返回   返回一整个dom
            offsetLeft/Top
                可以输出当前元素偏移量
                1 如果当前元素设置是top left
                输出偏移量就是 top  left
                2 如果当前元素设置是 margin
                输出偏移量就是当前元素距离 定位父元素外层的距离

            offsetWidth/Height
                元素所占有的宽高: 内容区域+padding+border
            clientLeft/Top
                边框与内容的相对距离
                不包含padding margin

            clientWidth/Height
                内容的宽  内容的宽+左右padding
                内容的高  内容的高+上下padding

            scrollLeft/Top(后期使用最多)
                表示元素内容距离父元素顶部的距离 (包含滚动条卷起来的距离)
                表示元素内容距离父元素左边的距离 (包含滚动条卷起来的距离)

            scrollWidth/Height
                表示元素高度和宽度  包含被隐藏的高度和宽度
