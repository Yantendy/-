    <!-- 
        节点操作
            1 创建元素节点
            createElement("标签名")

            2 添加节点   在元素的最后边添加
            appendChild(元素标签)
            格式
                父元素.appendChild()

            3 创建文本节点
            createTextNode(文本内容)

            4 克隆节点
            cloneNode(true)
            格式
                要被克隆的节点.cloneNode(true)

                括号里边带不带参数  效果是不同的
                1 不带参数 带参数false  只复制节点本身 不复制子节点
                2 带参数 带参数true  即复制节点本身  也复制其所有的子节点

            5 追加节点
              5.1 insertBefore
                在元素的前边添加节点
                格式：
                    父节点.insertBefore(新的节点,作为参考节点)

              5.2 remove
                将自身移除父元素
                    节点.remove()

              5.3 replaceChild
                替换节点
                格式：
                    父节点.replaceChild(新的节点,被替换的节点)
     -->

     <!-- <div id="app">

     <div>
        <ul onclick="tab()">
            <li data-index="0">标题一</li>
            <li data-index="1">标题二</li>
            <li data-index="2">标题三</li>
        </ul>
        <p>内容一</p>
    </div>

     <script>
        var div=document.querySelector('div')
        function tab() {
            var p=document.querySelector('p')
            var p1=document.createElement('p')
            if(event.target.dataset.index==0) {
                var txt=document.createTextNode('内容一')
            }else if(event.target.dataset.index==1) {
                var txt=document.createTextNode('内容二')
            }else {
                var txt=document.createTextNode('内容三')
            }
            p1.appendChild(txt)
            div.replaceChild(p1,p)
           
        }
