       本地存储
            localStorage
                html5新增的特性  该特性主要用来作为本地存储使用，解决了cookie存储空间不足(cookie单条存储空间只有4k)的问题
                存储空间可以达到5M甚至更多

                优势：
                    1 存储空间更大 5M甚至更多

                局限：
                    1 在不同浏览器可能存在大小不统一的问题  ie8以下不支持localStorage
                    2 在现有浏览器中 存储到localStorage里边的数据都会存储为 String字符串类型
                    3 localStorage本质上对字符串的读取 如果存的比较多会消耗内存空间 导致页面变卡

                使用：
                    存储数据
                        // 要存储的数据可以是任意的数据类型
                        localStorage.setItem('自定义名字',要存储的数据)
                        localStorage.自定义名字=要存储的数据  
                        localStorage['自定义名字']=要存储的数据

                        推荐使用第一种

                    获取数据
                        localStorage.getItem('自定义名字')
                        localStorage.自定义名字
                        localStorage['自定义名字']

                    删除数据
                        1 删除某个数据
                            localStorage.removeItem('被删除的名字')
                        2 清空所有数据
                            localStorage.clear()


                    localStorage只要不手动删除 就会一直存在  不可以跨浏览器

                    因为localStorage可以将所有存储的数据类型转化为字符串类型  在使用的过程中无法成功度去使用数据
                    我们需要使用以下方法来进行解决
                        1 JSON.stringify()
                            可以将json数据转化为json字符串
                        2 JSON.parse()
                            可以将json字符串转化为json对象(对象 数组 函数方法)

                        所以说大家在进行localStorage数据存储的时候  需要在存数据之前先将数据执行JSON.stringify()
                        然后在读取数据之前执行JSON.parse() 将数据正常化显示
            
            sessionStorage
                sessionStorage用法和localStorage一样
                区别：
                    sessionStorage是临时会话存储
                    关闭你的浏览器 存储内容会自动消失
