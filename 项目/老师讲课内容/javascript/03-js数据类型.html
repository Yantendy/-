    <!-- 
        js数据类型
            两大类
                基本数据类型
                    String  字符串
                    Null    空
                    Boolean 布尔
                        值
                            true     真
                            false    假
                    undefined 未定义
                    Number  数字
                        Int   整型
                        Float 浮点型

                引用数据类型
                    统称 对象
                    细分
                        Array   数组
                            格式
                                使用[元素1, 元素2, ...] 表示数组

                            数组的取值
                                格式
                                    数组[下标索引]     数组的下标索引是从0开始的

                                例如：
                                    var arr=['全部','精华','问答','招聘']
                                    console.log(arr[1])  // 精华
                        Object  对象
                            使用{} 包裹
                            格式：
                                {
                                    '键名1': 键值1,    // 键值对
                                    '键名2': 键值2,
                                    ...
                                }

                            对象的取值：
                                格式：
                                    对象.键名
                                    对象['键名']

                                我们推荐使用第一种
                        Function 函数
                            格式：
                                function 函数名(形参1,形参2,...) {
                                    // 要执行的代码
                                }

                                // 函数表达式
                                var 函数名=function(形参1,形参2,...) {
                                    // 要执行的代码
                                }

                                函数调用
                                    函数名(实参1,实参2,...)

                                注意：
                                    函数名的命名规则跟变量名一致

                        RegExp    正则表达式
                            可以执行表单验证
                                var reg=/^匹配规则$/   
                                


            判断数据类型 typeof
                格式
                    console.log(typeof 被判断的变量)
                    console.log(typeof(被判断的变量))
