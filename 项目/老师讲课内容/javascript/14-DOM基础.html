        DOM基础
            DOM是什么
                文档对象模型  （Document Object Model）
                定义了访问和处理html文档标准

            html文档中每一个元素都可以称为一个节点
            html中所有的节点组成节点树
            html每一个元素 属性 文本都代表着树中的节点
            html根节点 是html标签元素

         能做什么
            获取元素节点  
            设置元素的属性值 
            设置元素的样式
            动态创建和删除元素
            事件的触发响应: 事件源 事件 事件驱动程序


        元素分类
            元素节点 Element
                是组成文档数最重要的部分 
                例如
                    div p span ul  li  img input ...

            属性节点 Attr
                代表元素的属性  
                例如
                    id  class  style等等 属性节点

            文本节点 Text
                是只包含文本内容的节点
                    元素中所写的文本内容

            注释节点
                表示注释的内容

            文档节点 Document
                是文档树的根节点
                    <!DOCTYPE html> html作为Document(文档节点)的子节点出现
