<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
        js变量声明
            什么是变量
                可以变化的量 被称之变量
            变量的声明需要使用关键字 var 来进行声明
            官方要求 js代码编写一行结束 必须添加分号  加分号表示一个语句的结束
            只要代码折行就表示一句代码的结束 这个时候你可以不加分号
                格式
                    var 变量名;
                    var 变量名=值;

            js是单线程

            变量名命名规则
                1 变量名不能与已知关键字 保留字冲突
                    关键字
                        包括: break、case、catch、continue、default、delete、do、else、finally、for、function、if、in、instanceof、new、return、switch、this、throw、try、typeof、var、void、while、with等
                    保留字
                        boolean、byte、char、class、const、debugger、double、enum、export、
                        extends.fimal、 float、goto、implements、import、int、interface、long、mative、package、private、protected、public、short、statil、super、synchronized、throws.transient、volatile        


                2 变量名由字母 数字 下划线 $ 组成 但是不能以数字开头

                3 变量名区分大小写
                4 变量名如果有多个单词组成 第一个单词首字母小写 后边单词的首字母大写  这种格式称为驼峰写法
                5 变量声明必须要有意义 (以功能 或者 属性来进行命名 使用英文)
     -->

     <script>
        // console.log(x);
        // var x;
        // var x=123;
        // var x=456;
          //undefined

        //   var x=888
        //   var y=999
        //   console.log(x,y)
        var a=123
        var A=456
        var a1bc=345
        var _123=456
        var a_123=555
        var demo123=456
        var test_123=888
        var testDemo=9999
        var smallTestDemo='11111'
        var $abc=123
        var $=123   // 不建议使用
        console.log(a,A)
        var tab;
        var slider;
        var top;
        var nav;
        var cart;
     </script>
</body>
