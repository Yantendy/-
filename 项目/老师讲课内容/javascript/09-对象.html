<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        对象
            万物皆对象
            引用类型
            格式：
                1 使用字面量 创建对象
                    var arr={
                        属性名: 属性值
                    }

                2  使用new运算符 创建对象
                    var arr=new Object()

            对象的属性取值
                对象.属性名
                对象['属性名']

            添加对象属性
                对象.新的属性名=属性值
                对象['新的属性名']=属性值

            删除对象属性
                delete 对象.属性名

            遍历对象属性
                for in


            基本类型 引用类型区别
                基本类型又叫做值类型  复杂的类型称为引用类型

                值类型：简单的数据类型  基本数据类型  在存储的时候  变量中存储的都是值本身
                引用类型：复杂的数据类型 变量中存储的时候 存储的仅仅是地址（引用）
     -->
     <script>
        var arr={
            name: 'zhangsan',
            age: 18
        }
        arr.sex='男'
        arr['score']=90

        delete arr.name
        console.log(arr)

        for(var i in arr) {
            console.log(i,arr[i])
        }

        // var arr1=new Object({
        //     name: '李四',
        //     age: 28
        // })

        // console.log(arr.age)
        // console.log(arr1.age)
        // console.log(arr1['name'])
     </script>
</body>
</html>
