        正则匹配  表单验证
            正则表达式用于匹配字符串中字符组合的一种模式
            它用来验证数据格式是否符合要求
            通常应用在校验用户输入内容的合法性

            创建正则
                正则创建有两种方法：
                    1 字面量
                        使用正则表达式字面量 其中包含在斜杠之间的一种模式
                        var reg=/abcdefg/     //表示在字符中匹配abcdefg

                    2 RegExp对象创建
                        var reg=new RegExp('abcdefg')

                修饰符
                    在创建正则时候 我们可以使用修饰符让正则可以匹配整个字符串或者是忽略大小写 等等相关一些匹配
                    修饰符可以单独使用 也可以跟正则一起使用

                    g
                    全局匹配
                    格式：
                        var reg=/abc/g;     // 全局匹配abc


                    i
                    匹配时忽略
                    格式：
                        var reg=/abc/i;    // 匹配时忽略abc 大小写

                正则表达式模式
                    方括号用于查找某个范围内的字符：
                        [匹配内容]    
                        中括号里边可以匹配任意内容

                        (x|y)	
                        匹配|前后的正则内容 （匹配x和y）

                        例如：
                            [abc]
                            [0-9]
                            [a-z]
                            [A-Z]
                            [A-z]
                            [^abc]
                            [^efw]
                            (red|green|blue)

                        ^两种含义
                            1 如果是在集合里边 表示取反

                            2 如果是在一般的字符串中 表示开始  必须以某个字符开头

                量词
                    n+	匹配任何包含至少一个 n 的字符串。
                    n*	匹配任何包含零个或多个 n 的字符串。
                    n?	匹配任何包含零个或一个 n 的字符串。\
                    n{x}  匹配x次n的字符串
                    n{x,y} 最少匹配x次n的字符串  最多y次n的字符串
                    n{x,}  最少匹配x次n的字符串
                    (?=n)  是否包含n
                    ?!n    是否不包含n
                    ^n     必须以n开头


                    量词前边不管是元字符还是集合 都表示匹配多少次


                元字符
                    \b	 匹配单词边界。
                    \s   匹配任何空白字符，包括空格、制表符、换页符等等。
                    \S   匹配任何非空白字符。
                    \t   匹配一个制表符。
                    \d   匹配一个数字字符。
                    \D   匹配一个非数字字符。
                    \w   匹配字母、数字、下划线。
                    \W   匹配非字母、数字、下划线

                正则完整写法：
                    var reg=/^匹配$/修饰符

                    ^表示正则的开始
                    $表示正则的结束


        正则匹配的方法
            test()
                用来查询正则表达式与指定的字符串是否匹配  如果匹配返回true 反之返回false
                格式：
                    reg.test('要匹配的内容')

            match()
                该方法返回一个字符串匹配正则表达式的结果
                格式：
                    要匹配的内容.match(reg)

            search()
                该方法执行正则表达式 
                如果匹配成功  返回正则表达式在字符串中首次出现的下标索引
                匹配失败   返回-1

                格式：
                    要匹配的内容.search(reg)

            replace()
                该方法返回一个由替换值替换部分或者所有的模式匹配项后的新字符串
                格式：
                    要匹配的内容.replace(reg,被替换的内容)
