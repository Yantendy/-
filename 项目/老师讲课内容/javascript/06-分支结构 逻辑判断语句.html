    <!-- 
        分支结构 逻辑判断语句
            if语句
                格式：
                    if(条件1) {

                    }else if(条件2) {

                    }else if(条件3) {

                    }else {

                    }

                    注意：
                        if可以单独使用
                        else if else不能单独使用 使用的时候 前边必须有if
                        if  else if必须添加条件  else不能添加条件
            三元运算符
                ?:
            switch语句
                定义：
                    用于多次判断的语句
                语法：
                    switch(表达式) {
                        case 常量1:
                            语句1
                            break;
                        case 常量2:
                            语句2
                            break;
                        ...
                        default: 语句n
                    }

                注意：
                    switch case语句 每一个case后边必须添加break   并且最后要写上default

            break continue语句
                break和continue语句不同之处
                    break语句可以立即退出循环 阻止再次反复执行任何的代码
                    continue语句只是退出当前循环 根据控制表达式继续进行下一次的循环
            循环语句
                循环用来指明当某些条件满足时候 要重复执行的动作
                不满足的时候 就会跳出当前的循环 不再执行
                    for
                        格式:
                            for(语句1; 语句2; 语句3) {
                                // 要执行的代码块
                            }

                        for一般是针对于数组进行循环遍历

                    while
                        进行测试循环的语句
                        格式：
                            while(条件) {
                                // 执行代码块
                            }
                    do while
                        先进行循环 后执行条件
                        换句话 在表达式执行之前 循环之内代码至少会被执行一次
                        格式：
                            do {
                                // 要执行代码块
                            }while(条件)
                    for in
                        只针对于对象进行循环遍历  也可以遍历数组   但是一般都遍历对象
                        格式：
                            for(var 变量 in 对象) {
                                console.log(变量)  // 对象的属性名
                                console.log(对象[变量])
                            }

                    以上循环语句使用最多的是for循环和for in
     -->
