<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 
        javscript介绍
            是什么
                JavaScript（简称“JS”） 是一种具有函数优先的轻量级，解释型或即时编译型的编程语言。、
                js是面向对象的开发
                面向对象的三大特征
                    封装
                    继承
                    多态

                制定js标准国际组织是ECMA  所以说javascript也被称为ECMAscript 简称ES5

            解决什么
                嵌入动态文本于HTML页面。  
                对浏览器事件做出响应。  
                读写HTML元素。  
                在数据被提交到服务器之前验证数据。  
                检测访客的浏览器信息。   控制cookies，包括创建和修改等  
                基于Node.js技术进行服务器端编程

            使用
                两种形式
                    1 在页面中使用script标签 在标签内部编写js代码   js在页面中编写 建议写在页面最下边 优先保证html css加载
                    格式：
                        <script>
                            // js代码
                        </script>

                    2 单独的创建js后缀的文件 使用script src进行外部引入
                        <script src="相对路径"></script>

            语法：
                注释
                    单行注释
                        // js代码
                    多行注释
                        /*
                            js代码1
                            js代码2
                        */

                    但是我们经常使用单行注释

                代码输出/打印
                    三种形式：
                        alert()     // 弹框
                        console.log()    // 控制打印台输出信息
                        document.write()  // 页面输出

                    使用最多的是console.log()
                        
     -->
     <!-- <script src="js/demo.js"></script> -->
     <script>
        /* 
        var a=123;
        console.log(a) 
        */
        // var a=123;
        // console.log(a) 

        // alert(1111)
        // console.log(1111)
        document.write('2222')
     </script>
</body>
</html>
