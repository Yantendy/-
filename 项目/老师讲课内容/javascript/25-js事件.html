        js事件
            鼠标事件
                click
                    单击事件
                dblclick
                    双击事件
                mouseenter
                    鼠标进入
                mouseleave
                    鼠标离开
                mouseover
                    鼠标移入
                mouseout
                    鼠标移除
                mouseup
                    鼠标松开
                mousedown
                    鼠标按下
                contextmenu 了解
                    鼠标右键

            键盘事件
                keydown
                    键盘按下
                keyup
                    键盘松开
                keypress
                    键盘点击
                    

            表单事件
                只能用在表单元素
                    单行文本输入框
                    多行文本输入筐
                    select option 选项框
                    单选 复选
                change
                    表单元素中的内容改变时候 失去焦点触发
                input
                    表单元素内容改变德时候触发
                blur
                    失去焦点
                focus
                    获取焦点

            鼠标滚动
                scroll
                    当鼠标滚动(中间的滚轮键)的时候 触发
                    前提：
                        会滚动(被绑定的元素需要有滚动条)
                        谁有滚动条给谁添加scroll

                    格式：
                        元素.onscroll=function() {
                            // 执行的代码块
                        }


            窗口事件
                resize
                    元素的尺寸改变时候 可以触发

                格式：
                    window.resize=function() {
                        // 执行代码块
                    }

                    


        一个元素可以绑定多个事件


        数组方法  es6
            some   
                只要数组元素 其中一个元素 满足条件 返回为true
                否则返回false
                必须有返回值  
                    返回值为布尔值

                格式
                    数组.some(function(item, index, array) {   // item表示数组的每一项  index表示数组的下标索引  array表示原数组
                        return 条件
                    })
