    <!-- 
        html表单
            input  
                type  类型
                    text    文本  
                    password  密码
                    button    按钮
                    checkbox  复选框
                    radio    单选框
                    file     文件
                    submit   提交
                    ...
                value   默认值
                placeholder  文字提示
                disabled    禁用
                readonly    只读
                name   添加名称
                maxlength   最大长度
                minlength   最小长度

            label
                input 元素定义标注

            textarea
                多行文本输入框
                cols    允许一行输入多少个字  折行时候所显示一行的字数
                rows    允许在可视区域输入多少行
                placeholder  文字提示
                disabled    禁用
                readonly    只读
                maxlength   最大长度
                minlength   最小长度

            select
                下拉选项框
                配合着option(下拉选项)来使用
                    value  配合着js获取当前下拉框选中元素的时候 使用的

            form       表单
                action      动作   提交的后台接口(php  java  python ...)
                method     提交的方法  get  post delete put ....

            form表单 一般情况是用来包裹表单元素  但是现有的企业在进行使用时候  直接进行数据的提交 而不再外层再去包裹form表单元素

     -->

     <select name="" id="">

        <option value="洛阳">洛阳</option>
        <option value="平顶山">平顶山</option>
        <option value="安阳">安阳</option>
     </select>
