        html其他相关标签
            em
                文本定义为强调的内容

                一般可以用来存储显示图标
            strong
                文本定义为语气更强的强调的内容
            sub
                文字下标
            sup
                文字上标
            del
                文字删除
            ins
                文字插入
            button

                        submit   表单提交

                    value    当前属性设定数据  但是不能显示出来
                    disabled  禁止点击
            br
                换行
            hr
                水平线

            注意：
                以上标签中 使用最多的是em i strong  button 其余标签仅作为了解
