<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22222</title>
</head>
<!-- 
    vscode快捷键
        ctrl+c  复制
        ctrl+v  粘贴
        ctrl+x  剪切
        ctrl+z  撤销 后退一步
        ctrl+y  撤销 前进一步
        ctrl+f  搜索
        ctrl+h  替换
        ctrl+d  选中所有相同的内容
        ctrl+d ctrl+c ctrl+v  光标定位到当前行最后 执行当前行复制

    创建html
        1 点击创建文件按钮 编写文件名称 以html后缀结尾
        2 在文件中 快速构建html页面 需要使用 ! 或者 html:5
        
    编写html
        html标签被称之为语义化标签
        html 根结点
        head 相当html 头  一般存放css样式文件
            meta   设置当前页面一些基本特征(是否允许当前页面缩放  是否将当前强制进行内核转化 等等基本)
                charset  UTF-8 页面的编码格式 一般都是使用当前的编码格式  否则会造成页面混乱
            title  存放当前页面的标题
        body 相当html身体 里边进行当前页面结构(dom结点)编写

    html标签格式
        单标签
            <img src="" />
            <input type="" value="" placeholder="" />
            ...
        双标签
            <div></div>
            <p></p>
            <h1></h1>
            ...

        完整html标签编写格式
            <标签名 属性名1="属性值1" 属性名2="属性值2" ...></标签名>
 -->
