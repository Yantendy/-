        sass语法
            变量 $
                格式
                    $自定义变量名: 属性值;

            计算
                运算 + - * / %（取余/取模）

            嵌套
                在选择器内部嵌套一层或者多层子类选择器

                选择器 {
                    子选择器 {

                    }
                }

                选择器 {
                    &:hover {

                    }
                }

                选择器 {
                    &::before {

                    }
                    &:nth-of-child() {

                    }
                }

                &等价于选择器

                css
                    选择器 子选择器 {

                    }

                    选择器:hover {

                    }

            css文本注释
                /* 被注释css内容 */

            sass注释  等价于 js注释
                // 被注释的sass内容

            继承 extend
                格式：
                    @extend 选择器

                选择器1 {
                    width: 200px;
                    height: 200px;
                    color: red;
                }

                选择器2 {
                    @extend 选择器1;
                    font-size: 15px;
                }

                继承多个
                    选择器 {
                        @extend 选择器1,选择器2,...;
                    }

                注意：
                    如果使用选择器继承时候  选择器中的子元素的样式也会一并被继承下来


            混入 mixin   了解   可重用
                使用@mixin 自定义名字  声明一个代码块
                使用@include 引入当前声明的代码块

                格式：
                    @mixin 自定义名字($形参1:默认值,$形参2:默认值,...) {    // 如果调用没有传递实参 将使用默认值   如果传递实参 默认值将会被取代
                        样式
                        width: 200px;
                        height: 200px;
                    }

                    选择器 {
                        @include 自定义名字(实参1,实参2,...);
                    }

            在sass或者css引入另一个sass或者css文件
                @import '文件相对路径'


        高级语法
            条件判断
                @if
                @else if
                @else

            要求：
                if可以单独使用
                else if else只能配合if使用
                else if后边可以写条件  else后边不能写条件

            格式：
                @if 条件 {
                    css样式
                }
                @else if 条件 {
                    css样式
                }
                @else if 条件 {

                }
                @else {

                }

        循环
            @for
                格式：
                    @for $i from 0 to 10 {
                        选择器 {
                            属性名: $i   // 0-9
                        }
                    }

            @while
                格式:
                    $i: 0;
                    @while $i<10 {
                        选择器 {
                            属性名: $i   // 0-9
                            $i: $i+1
                        }
                    }

            @each
                格式：
                    $arr: 0 1 2 3 4
                    @each $item in $arr {
                        选择器 {
                            属性名: $item   // 0-4
                        }
                    }


        自定义函数
            格式：
                @function 自定义函数名(形参1,形参2,...) {
                    @return 函数表达式;
                }

                选择器 {
                    属性名: 自定义函数名(实参1, 实参2, ...)
                }
