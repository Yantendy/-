    <!-- 
        h5移动端
            1 pc端
            2 移动端
                m站
                    在手机浏览器直接输入网址可以访问m站

                    屏幕适配
                        手机 平板 pc平板二合一
                        单位
                            rem %
                            rem相对于html根元素来设置的动态文字大小

                        meta标签的移动端适配问题
                            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"

                            maximum-scale=1.0 移动端最大允许的缩放比例
                            minimum-scale=1.0 移动端最小允许的缩放比例
                            user-scalable=0   是否允许用户自行缩放，取值0或1，yes或no
                            initial-scale=1.0 初始化缩放  为1表示不缩放
                            width=device-width 宽度等于设备宽度

                        移动端效果图(蓝湖)使用
 
                        兼容(系统及屏幕尺寸)
                            ui框架
                                mui sui weui amazeui
                        运行在手机(测试)
                            http-server
                        


                原生app开发
                    两个端（ios 安卓）
                        安卓开发  java语言
                        ios开发   object-c语言

                前端原生app开发
                    react native 
                    flutter
            
                hybird app (混合开发)
                   使用ios或者安卓的app外壳 而app里边内容使用是原生html css js开发出来
