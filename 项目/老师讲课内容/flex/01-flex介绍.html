    <!-- 
        flex介绍
            flex是一种新的布局方式
            该布局方式称为flexbox 弹性布局 流式布局
            可以取代传统float

            传统盒模型中 对元素进行布局需要使用 display position float来实现元素的定位布局
            我们有了弹性布局 我们就可以使用flex布局实现页面的布局

            flex相关属性
                display: flex
                    代表给当前元素添加flex弹性布局  一般该属性添加给父元素

            容器属性
                flex-direction
                    元素排列的方向
                    row(默认值) | row-reverse | column | column-reverse;
                    横着排  横着反向排  纵向排  纵向反着排

                flex-wrap
                    元素换行
                    nowrap(默认值) | wrap | wrap-reverse;
                    不换行|换行|反向换行

                flex-flow
                    相当于direction wrap复合属性
                    flex-flow: direction wrap;

                justify-content
                    水平方向对齐方式
                    flex-start | flex-end | center | space-between | space-around
                    开始方向对齐  尾部对齐  居中对齐  两端对齐  两端环绕对齐


                align-items
                    垂直方向对齐方式
                        flex-start | flex-end | center | baseline | stretch 如果想要两端拉伸 我们的子元素不应该设置高度或者只能为auto;
                        顶部对齐   底部对齐   剧中对齐   文本底部对齐  两端拉伸


                align-content
                    水平和垂直方向对齐方式
                        flex-start | flex-end | center | space-between | space-around | stretch;

                order
                    对当前的元素进行排序
                        属性值是一个整数  可以写负数  值越大越靠后

                flex-grow
                    定义项目的放大比例，默认为0 不能写负值

                flex-shrink
                    定义项目缩小比例 默认为1 不能写负值

                flex-basis
                    在x轴对当前空间进行分配前  元素宽度定义
                    值 可以是我们px em rem %
                    flex-basis: 300px;

                flex
                   none | flex-grow flex-shrink flex-basis 符合属性
                   flex: 0 1 宽度
                   flex: none
                   flex: 1
                   flex: 0 1

                align-self
                    控制子元素的某一个进行垂直方向的对齐方式
                    auto | flex-start | flex-end | center | baseline | stretch;


                注意：
                    flex弹性布局属性有很多
                    常用的: 
                        flex-direction
                        flex-wrap
                        justify-content
                        flex: flex-grow flex-shrink flex-basis
                        align-items
