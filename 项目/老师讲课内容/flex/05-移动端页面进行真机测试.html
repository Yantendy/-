        移动端真机测试
            1 手机与电脑需要在同一个局域网(连接是同一个wifi)
            2 在电脑上模拟一个服务器(http-server)
                http-server安装
                    1 安装node.js
                        去官网进行安装
                        在命令行中输入 node -v
                        如果出现对应的版本号 表示安装成功
                        否则 安装失败

                    2 使用npm命令行安装http-server
                       npm i http-server -g

                    3 启动模拟服务器
                        http-server

                    4 在手机浏览器直接输入服务器地址 可以访问你电脑上边的移动端页面
